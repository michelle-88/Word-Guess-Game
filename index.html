<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<!-- This div contains the elements that will display text to the user. I will target this with javascript and it will update as the game progresses. -->
<div class="container">
        <div class="jumbotron">
            <h1 class="display-1 text-center">STAR WARS</h1>
            <h2 class="text-center">Word Guess Game</h2>
            <p class="text-center mt-5 mb-0">Press any key to get started... May the Force Be With You!</p>
        </div>

    <div class="row mt-5">   
        <div class="col-6">
            <img class="mx-auto d-block" src="./assets/images/star-wars-universe.jpg" alt="Star Wars">
        </div>

        <div class="col-6">
            <p id="display-text"></p>
            <p>Wins: <span id="wins-text"></span></p>
            <p>Current Word: <span id="currentword-text"></span></p>
            <p>Number of Guesses Remaining: <span id="guessesremain-text">10</span></p>
            <p>Letters Already Guessed: <span id="letterguess-text"></span></p>   
        </div>
    </div>
</div>

<script src="./assets/javascript/game.js"></script>
</body>
</html>
