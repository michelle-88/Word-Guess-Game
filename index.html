<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<!-- This div contains the elements that will display text to the user. I will target this with javascript and it will update as the game progresses. -->
<div class="container">
    <p>Press any key to get started!</p>
    <p id="display-text"></p>
    <p>Wins: <span id="wins-text"></span></p>
    <p>Current Word: <span id="currentword-text"></span></p>
    <p>Number of Guesses Remaining: <span id="guessesremain-text">10</span></p>
    <p>Letters Already Guessed: <span id="letterguess-text"></span></p>
</div>
<script src="./assets/javascript/game.js"></script>
</body>
</html>
